<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>"Элементы веб-страниц"</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div><a target="_blank" href="./index.html" class="links">Перейти к таблице браузеров</a></div>
<h1 class="H1">Элементы веб-страниц</h1>
<hr/>
<h2 class="H2">Чекбоксы</h2>
<form action="./page.php" method="post" id="form1">
    <input type="checkbox" name="checkbox" value="cbox_gc"/> Chrome
    <input type="checkbox" name="checkbox" value="cbox_opera"/> Opera
    <input type="checkbox" name="checkbox" value="cbox_mf"/> Firefox
    <input type="checkbox" name="checkbox" value="cbox_me"/> Edge
    <br/>


<hr/>
<h2 class="H2">Радиокнопки</h2>
<input type="radio" value="rad_gc" name="radio"> Chrome
<input type="radio" value="rad_opera" name="radio"> Opera
<input type="radio" value="rad_mf" name="radio"> Firefox
<input type="radio" value="rad_me" name="radio"> Edge
<br/>

<hr/>
<h2 class="H2">Выпадающий список с единичным выбором</h2>
<select name="select_one">
    <option disabled>Выберите браузер</option>
    <option value="s1_gc">Chrome</option>
    <option value="s1_opera">Opera</option>
    <option value="s1_mf">Firefox</option>
    <option value="s1_me">Edge</option>
</select>
<br/>

<hr/>
<h2 class="H2">Выпадающий список с множественным выбором</h2>
<select name="select_multi" multiple size="5">
    <option disabled>Выберите браузер</option>
    <option value="smulti_gc">Chrome</option>
    <option value="smulti_opera">Opera</option>
    <option value="smulti_mf">Firefox</option>
    <option value="smulti_me">Edge</option>
</select>
<br/>

<hr/>
<h2 class="H2">Однострочное поле ввода</h2>
<label>Введите название браузера
    <input type="text" name="line_one">
</label>
<br/>

<hr/>
<h2 class="H2">Многострочное поле ввода </h2>
<textarea rows="6" cols="50" name="line_multi">Введите название браузеров, каждое в отдельную строку</textarea>
<br/>
<hr/>
<h2 class="H2">Кнопка</h2>
<button type="submit" class="btn"></button>
</form>
<hr/>
</body>
</html>
